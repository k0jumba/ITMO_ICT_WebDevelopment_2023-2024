{% extends 'board/base_logged.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
    <form action="{% url 'profile_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                {% if field.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">OK</button>
    </form>
{% endblock %}
